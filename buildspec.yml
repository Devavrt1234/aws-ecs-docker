version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 381492299588.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t aws-ecs-ecs-repo .
  post_build:
    commands:
      - echo Tagging the Docker image...
      - docker tag aws-ecs-ecs-repo:latest 381492299588.dkr.ecr.us-east-1.amazonaws.com/aws-ecs-ecs-repo:latest
      - echo Pushing the Docker image to ECR...
      - docker push 381492299588.dkr.ecr.us-east-1.amazonaws.com/aws-ecs-ecs-repo:latest

artifacts:
  files:
    - '**/*'
